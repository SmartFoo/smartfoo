name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./android
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'jetbrains'
        cache: gradle
    - run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
