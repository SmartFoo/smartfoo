sudo: false

language: android

jdk:
  - oraclejdk8
  
branches:
  only:
    - master

env:
  global:
    - secure: 
    - secure: 

android:
  components:
    #
    # To get a list of components:
    # $ android list sdk --no-ui --all --extended
    #

    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools # to get the new `repository-11.xml`
    #- tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-25.0.2
    # The SDK version used to compile your project
    - android-25

    # Additional components
    #- addon-google_apis-google-23
    - extra-android-m2repository
    - extra-android-support
    #- extra-google-google_play_services
    #- extra-google-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    # - sys-img-armeabi-v7a-android-19
    # - sys-img-x86-android-17

script:
  - cd android
  - ./gradlew :smartfoo-android-lib-core:bintrayUpload -PdisablePreDex --info --stacktrace

after_failure: "cat $TRAVIS_BUILD_DIR/android/smartfoo-android-lib-core/build/outputs/lint-results-debug.xml"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
    - $HOME/.android/build-cache
